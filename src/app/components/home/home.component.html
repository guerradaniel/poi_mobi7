<mat-card class="content">
    <table class="example-full-width">
      <tr>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" [(ngModel)]="data" name="data">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Selecione um ve√≠culo</mat-label>
            <mat-select [(value)]="carroEscolhido">
              <mat-option>Todos</mat-option>
              <mat-option *ngFor="let placa of placas" [value]="placa">
                {{placa}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <button mat-raised-button color="primary" (click)="consultar()">Consultar</button>
        </td>
      </tr>
    </table>
</mat-card>

<div *ngIf="trackingList.length !== 0">
  <div class="table" *ngFor="let veiculo of veiculoPorPosicao">
    <app-tabela-tempo-veiculo [tracking]="filtroTabela(veiculo.placa)"></app-tabela-tempo-veiculo>
  </div>
</div>
