<div class="content">
    <table mat-table class="mat-elevation-z8">

        <ng-container matColumnDef="veiculo">
            <th mat-header-cell *matHeaderCellDef> Veículo </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="posicao">
            <th mat-header-cell *matHeaderCellDef> Ponto de interesse </th>
            <td mat-cell *matCellDef="let element"> {{element.poiName}} </td>
        </ng-container>

        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef> Data inicial </th>
            <td mat-cell *matCellDef="let element"> {{element.start | date:'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="fim">
            <th mat-header-cell *matHeaderCellDef> Data final </th>
            <td mat-cell *matCellDef="let element"> {{element.end | date:'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="periodo">
            <th mat-header-cell *matHeaderCellDef> Permanência </th>
            <td mat-cell *matCellDef="let element"> {{element.period}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
